<html>
<head>
    <title>My calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</link>
</head>
<body class="background">
    <div class="container-fluid base-container">
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="row margin-bottom">
                    <div class="col-3">
                        <a class="btn btn-primary" href="table.html">table</a>
                    </div>
                </div>
                <div class="row margin-bottom">
                    <div class="col-2">
                        <input type="number" class="form-control" id="numberOne" name="numberOne">
                    </div>
                    <div class="col-1">
                        <select class="form-control" id="operation" name="operation">
                            <option id="+">+</option>
                            <option id="-">-</option>
                            <option id="*">*</option>
                            <option id="/">/</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" id="numberTwo" name="numberTwo">
                    </div>
                    <div class="col-1">
                        <input type="button" class="btn btn-danger" id="calculate" name="calculate" value="calculate" onclick=Calculate()>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" id="output" name="output" disabled>
                    </div>
                </div>
                <div class="row margin-bottom">
                    <div class="col-5">
                        <input type="button" class="btn btn-danger" id="toggleThree" name="toggleThree" value="Disable 3" onclick=ToggleThree()>
                        <input type="button" class="btn btn-danger" id="toggleOne" name="toggleOne" value="Disable 1" onclick=ToggleOne()>
                        <input type="button" class="btn btn-danger" id="toggleTwo" name="toggleTwo" value="Disable 2" onclick=ToggleTwo()>
                        <input type="button" class="btn btn-danger" id="toggleAll" name="toggleAll" value="Toggle All" onclick=ToggleAll()>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
